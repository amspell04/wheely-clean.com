    <section class="contact-content">

                <h1>Contact Us</h1>

            <div class="fill-form">
                <form action="https://formsubmit.co/Alexray2003@gmail.com" method="POST">

                <input type="hidden" name="_subject" value="New Email for Wheely-Clean Service">
                <label for="fname">Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Please enter your name.." required>
                <input type="hidden" name="_next" value="website name here !!!">

                <label for="subject">Details</label>
                <textarea name="subject" placeholder="Write something you would like to ask or tell Wheely-Clean.." style="height:200px" required></textarea>
            
                <input id="submit-btn" type="submit" value="Submit">
            
                </form>
            </div>
